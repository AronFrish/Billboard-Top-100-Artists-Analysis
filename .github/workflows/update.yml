name: Daily Update Workflow
on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  modify_labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Modify labels.json using Python script
        run: |
          python scrape.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Changes found"
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.stdout
        run: |
          git config --global user.name "AronFrish"
          git config --global user.email "frishberg@uchicago.edu"
          
          git add labels.json
          git add labels.js
          git commit -m "daily update of labels.json"
          git push
